<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>ðŸŽˆ</p>

    <script>
        const para = document.querySelector("p");
        let paraFontSize = 10;
        para.style.fontSize = `${paraFontSize}px`;
        
        para.addEventListener("keypress", (event) => {
            if (event.keys === "ArrowUp") {
                paraFontSize += (paraFontSize * 0.1);
            } else if (event.keys === "ArrowDown") {
                paraFontSize -= (paraFontSize * 0.1);
            }

            para.style.fontSize = `${paraFontSize}px`;
        });
    </script>
</body>
</html>
